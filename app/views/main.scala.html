@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" >
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/design.css")" >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/d3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/queue.v3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/topojson.v1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/Displayer.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
